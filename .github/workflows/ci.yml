name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        r-version: ['4.3.0']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for symbolic links

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}

    - name: Setup R dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran liblapack-dev libblas-dev \
          libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev \
          libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
          libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

    - name: Setup R dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Install gfortran for RcppArmadillo
        brew install gfortran || true
        # Ensure R can find gfortran
        sudo ln -sf /opt/homebrew/bin/gfortran /usr/local/bin/gfortran || true

    - name: Install R packages
      run: |
        # Ensure the library directory exists and is writable
        mkdir -p $R_LIBS_USER
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); install.packages(c('Rcpp', 'RcppArmadillo', 'devtools', 'testthat', 'remotes'), repos='https://cran.rstudio.com', lib=Sys.getenv('R_LIBS_USER'))"
        # Install R package dependencies from DESCRIPTION file
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); remotes::install_deps('R-package', dependencies=TRUE, repos='https://cran.rstudio.com')"
      shell: bash

    - name: Install RInside (with fallback)
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Try to install RInside from GitHub, fallback to CRAN if available, or skip
        Rscript -e "
        tryCatch({
          remotes::install_github('eddelbuettel/RInside', upgrade='never', quiet=TRUE)
          cat('RInside installed from GitHub\n')
        }, error = function(e) {
          tryCatch({
            install.packages('RInside', repos='https://cran.rstudio.com', quiet=TRUE)
            cat('RInside installed from CRAN\n')
          }, error = function(e2) {
            cat('RInside installation failed, will use NORINSIDE flag\n')
            cat('Error:', conditionMessage(e2), '\n')
          })
        })"
      shell: bash

    - name: Build C++ library
      run: |
        make clean
        # Check if RInside is available, if not, skip C++ build and focus on R package
        if Rscript -e "library(RInside)" 2>/dev/null; then
          echo "RInside available, building C++ library"
          make
        else
          echo "RInside not available, skipping C++ standalone build"
          echo "Will focus on R package build which uses NORINSIDE flag"
        fi

    - name: Run C++ tests
      run: |
        # Only run C++ tests if the binary was built
        if [ -f "bin/tests" ]; then
          echo "Running C++ tests"
          # Set LD_LIBRARY_PATH to find R shared libraries
          export LD_LIBRARY_PATH="$(R RHOME)/lib:${LD_LIBRARY_PATH}"
          bin/tests
        else
          echo "C++ tests not available (RInside not installed)"
        fi

    - name: Build and check R package
      run: |
        cd R-package
        # Use devtools directly instead of make (which uses --vanilla flag that ignores R_LIBS_USER)
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); devtools::document()"
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); devtools::check()"

    - name: Install R package
      run: |
        cd R-package
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); devtools::install()"

    - name: Run R tests
      run: |
        cd R-package
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); devtools::test()"