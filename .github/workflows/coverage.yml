name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
        use-public-rspm: true

    - name: Cache R packages
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ubuntu-coverage-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
        restore-keys: ubuntu-coverage-${{ hashFiles('.github/R-version') }}-1-

    - name: Setup R dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran liblapack-dev libblas-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('Rcpp', 'RcppArmadillo', 'testthat', 'covr', 'remotes', 'dplyr', 'ggplot2', 'tibble', 'tidyr', 'rlang', 'magrittr'), repos='https://packagemanager.rstudio.com/all/latest')"

    - name: Install RInside (optional for coverage)
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Try to install RInside, but don't fail if it doesn't work
        Rscript -e "
        tryCatch({
          remotes::install_github('eddelbuettel/RInside', upgrade='never', quiet=TRUE)
          cat('RInside installed\n')
        }, error = function(e) {
          cat('RInside installation failed, proceeding without it\n')
        })"

    - name: Build C++ library (optional)
      run: |
        make clean
        # Try to build C++ library, but don't fail if RInside is missing
        if Rscript -e "library(RInside)" 2>/dev/null; then
          echo "Building C++ library"
          make
        else
          echo "Skipping C++ build, focusing on R package coverage"
        fi

    - name: Generate coverage report
      run: |
        cd R-package
        R CMD build --no-resave-data .
        R CMD INSTALL --build *.tar.gz
        Rscript -e 'covr::codecov()'
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}