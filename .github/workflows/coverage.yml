name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'

    - name: Setup R dependencies
      run: |
        sudo apt-get install -y gfortran liblapack-dev libblas-dev \
          libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev \
          libfontconfig1-dev libharfbuzz-dev libfribidi-dev \
          libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

    - name: Install R packages
      run: |
        # Ensure the library directory exists and is writable
        mkdir -p $R_LIBS_USER
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); install.packages(c('Rcpp', 'RcppArmadillo', 'devtools', 'testthat', 'covr', 'remotes'), repos='https://cran.rstudio.com', lib=Sys.getenv('R_LIBS_USER'))"
        # Install R package dependencies from DESCRIPTION file
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); remotes::install_deps('R-package', dependencies=TRUE, repos='https://cran.rstudio.com')"

    - name: Generate coverage report
      run: |
        cd R-package
        # Document and build first, then generate coverage
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); devtools::document()"
        Rscript -e ".libPaths(Sys.getenv('R_LIBS_USER')); covr::codecov()"
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}