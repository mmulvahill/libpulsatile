name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'

    - name: Setup R dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran liblapack-dev libblas-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('Rcpp', 'RcppArmadillo', 'devtools', 'testthat', 'covr', 'remotes'), repos='https://cran.rstudio.com')"

    - name: Install RInside (optional for coverage)
      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Try to install RInside, but don't fail if it doesn't work
        Rscript -e "
        tryCatch({
          remotes::install_github('eddelbuettel/RInside', upgrade='never', quiet=TRUE)
          cat('RInside installed\n')
        }, error = function(e) {
          cat('RInside installation failed, proceeding without it\n')
        })"

    - name: Build C++ library (optional)
      run: |
        make clean
        # Try to build C++ library, but don't fail if RInside is missing
        if Rscript -e "library(RInside)" 2>/dev/null; then
          echo "Building C++ library"
          make
        else
          echo "Skipping C++ build, focusing on R package coverage"
        fi

    - name: Generate coverage report
      run: |
        cd R-package
        Rscript -e 'covr::codecov()'
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}